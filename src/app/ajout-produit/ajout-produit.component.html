<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            [(ngModel)]="produit.nom"
            name="nom"
          />
        </div>
  
        <div class="form-group">
          <label for="prix_unitaire">Prix unitaire</label>
          <input
            class="form-control"
            id="prix_unitaire"
            required
            [(ngModel)]="produit.prix_unitaire"
            name="prix_unitaire"
          />
        </div>

        
        <div class="form-group">
          <label for="quantite">Quantit√©</label>
          <input
            class="form-control"
            id="quantite"
            required
            [(ngModel)]="produit.quantite"
            name="quantite"
          />
        </div>
  
        <button (click)="saveProduit()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProduit()">Ajouter</button>
      </div>
    </div>
  </div>
