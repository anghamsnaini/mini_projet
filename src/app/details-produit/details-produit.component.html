<div style="width: 400px; margin: auto;">
    <div *ngIf="currentProduit" class="edit-form">
      <h4>Produit</h4>
      <form>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            [(ngModel)]="currentProduit.nom"
            name="nom"
          />
        </div>
        <div class="form-group">
          <label for="prix_unitaire">Prix unitaire</label>
          <input
            type="text"
            class="form-control"
            id="prix_unitaire"
            [(ngModel)]="currentProduit.prix_unitaire"
            name="prix_unitaire"
          />
        </div>
  
      </form>
  
      <button>
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteProduit()">
        Supprimer
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateProduit()"
      >
        Modifier
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentProduit">
      <br />
      <p>Impossible d'accéder à ce roduit...</p>
    </div>
  </div>
